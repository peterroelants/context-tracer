name: llmtrace
channels:
  - conda-forge
dependencies:
  # Python Interpreter and pip
  - python>=3.10,<4
  - pip>=23
  # Dependencies
  - jinja2>=3.1,<4
  - joblib>=1.2,<2
  - jupyterlab>=3.6,<4
  - jupyterlab_widgets>=3,<4
  - lxml
  - openai>=0.27,<1
  - pandas>=1.5,<2
  - papermill>=2.3,<3
  - pillow>=9.4,<10
  - pydantic>=1.10,<2
  - requests>=2.28,<3
  - watermark>=2.3,<3
  - pip:
    # Current repository
    - --editable ../
    # Dependencies
    - langchain
    - llama-index
    # Tools
    - rich
    # Formatting
    - black>=23.3,<24
    - ruff>=0.0.260,<1
    # Type checking
    - mypy>=1.1,<2
    - types-requests
    # Testing
    - pytest>=7.2,<8
    # Git tools
    - pre-commit>=3.2,<4
